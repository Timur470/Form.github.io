<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registracionnaya forma</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="registration-container">
	<h2>Registration Form</h2>
	<form action="/register" method="POST">
		<label for="username">Username</label>
		<input type="text" id="username" name="username" placeholder="Enter your username" required></input>

		<label for="email">Email</label>
		<input type="text" id="email" name="email" placeholder="Enter your Email" required></input>

		<label for="password">Password</label>
		<input type="text" id="password" name="password" placeholder="Enter your pasword" required></input>

		<button type="sumbit">Registraciya</button>






	</form>
	</div>
</body>
</html>
